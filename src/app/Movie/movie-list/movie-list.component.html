<div class="home-page">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let movie of movies?.results">

        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card">
            <img class="card-img card-img-top" [src]="movie.poster_path!=null?'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/'+movie.poster_path:'../../../assets/imgs/488px-No-Image-Placeholder.svg.png'"
              alt="Card image cap">
               <div class="card-body">
              <h5 class="card-title">{{movie.title | truncate :25}}</h5>
              <p class="card-text">{{movie. overview | truncate :150 }}</p>
              <a href="#" class="btn btn-primary" routerLink="/Movie/datails"
                [queryParams]="{id:movie.id}">Details</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <mat-paginator showFirstLastButtons *ngIf="this.movies!==undefined" [length]="this.movies.total_pages"
      [pageSize]=" this.movies.total_results /this.movies.total_pages | number: '1.0-0'" (page)="pageChanged($event) ">
    </mat-paginator>

  </div>
</div>
