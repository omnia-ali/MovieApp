<div class="home-page">
  <div class="container">
    <div class="row" *ngIf="shows?.results">
      <ng-container *ngFor="let show of shows?.results">

        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card">
            <img class="card-img card-img-top"
              [src]="show.poster_path!=null?'http://image.tmdb.org/t/p/w185/'+show.poster_path:'../../../assets/imgs/488px-No-Image-Placeholder.svg.png'"
             alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{show.name | truncate :25}}</h5>

              <p class="card-text">{{show. overview | truncate :150 }}</p>
              <a href="#" class="btn btn-primary" routerLink="/Tvshow/details" [queryParams]="{id:show.id}">Details</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <mat-paginator showFirstLastButtons *ngIf="this.shows!==undefined" [length]="this.shows?.total_results"
      [pageSize]=" this.shows.total_results /this.shows.total_pages | number: '1.0-0'" (page)="pageChanged($event) ">
    </mat-paginator>

  </div>
</div>
