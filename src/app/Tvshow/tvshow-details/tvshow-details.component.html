<div class="container">
  <div class="row" *ngIf="show!=undefined">

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <img class="card-img card-img-top" [src]="'http://image.tmdb.org/t/p/w185/'+show.poster_path"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{show.name | truncate :25}}</h5>

          <p class="card-text">{{show. overview | truncate :150 }}</p>
          <a href="#" class="btn btn-primary" routerLink="/Tvshow/details" [queryParams]="{id:show.id}">Details</a>
        </div>
      </div>
    </div>


  </div>
</div>
